{% extends 'base.html' %}

{% block body %}
    <div id="{{ TEMPLATE_NAME }}-page" class="content container">
        <h1>Results</h1>
        <table>
            {% for business in results.businesses %}
            <tr>
                <td>
                    <div>
                        <h4>{{ business.name }}</h4>
                        <p>{{ business.snippet_text }}</p>
                        <p>{{ business.rating }}</p>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </table>
    </div>
    {% include '_include/footer.html' %}
{% endblock %}
